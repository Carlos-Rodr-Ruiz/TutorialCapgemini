<h2 mat-dialog-title>Iniciar sesión</h2>

<mat-dialog-content>
  <form #loginForm="ngForm" (ngSubmit)="onLogin()" novalidate>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Usuario</mat-label>
      <input
        matInput
        name="username"
        required
        [(ngModel)]="username"
        #usernameInput="ngModel"
      />
      <mat-error *ngIf="usernameInput.invalid && usernameInput.touched">
        El usuario es obligatorio.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Contraseña</mat-label>
      <input
        matInput
        name="password"
        required
        [(ngModel)]="password"
        type="password"
        #passwordInput="ngModel"
      />
      <mat-error *ngIf="passwordInput.invalid && passwordInput.touched">
        La contraseña es obligatoria.
      </mat-error>
    </mat-form-field>

    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onCancel()">Cancelar</button>
      <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid">
        Entrar
      </button>
    </mat-dialog-actions>

  </form>
</mat-dialog-content>
