<div class="container">
    <h1>Cat√°logo de Juegos</h1>
  
    <!-- üîé Filtros -->
    <div class="filters">
      <!-- T√≠tulo -->
      <mat-form-field appearance="outline">
        <mat-label>T√≠tulo del juego</mat-label>
        <input type="text" matInput placeholder="T√≠tulo del juego" [(ngModel)]="filterTitle" name="title">
      </mat-form-field>
  
      <!-- Categor√≠a -->
      <mat-form-field appearance="outline">
        <mat-label>Categor√≠a del juego</mat-label>
        <mat-select disableRipple [(ngModel)]="filterCategory" name="category">
          <mat-option *ngFor="let category of categories" [value]="category">
            {{ category.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <!-- Botones -->
      <div class="buttons">
        <button mat-flat-button color="primary" (click)="onSearch()">Filtrar</button>
        <button mat-stroked-button color="warn" (click)="onCleanFilter()">Limpiar</button>
      </div>
  
      <!-- Bot√≥n crear -->
      <div class="create-button">
        <button mat-flat-button color="accent" (click)="createGame()">Nuevo juego</button>
      </div>
    </div>
  
    <!-- üéÆ Lista de juegos -->
    <div class="game-list">
      <app-game-item
        *ngFor="let game of games; let i = index;"
        (click)="editGame(game)"
        [game]="game">
      </app-game-item>
    </div>
  </div>
